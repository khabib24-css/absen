<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IZIN | karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="judul">form izin kerja</h2>
      <form action="" method="">
        <div class="kolom row align-items-start">
          <div class="col-4">
            <label for="">ID Perizinan</label>
            <input type="text" name="NamaDepan" id="NamaDepan" class="form-control" />
          </div>
          <div class="col-4">
            <label for="">Nama</label>
            <input type="text" name="NamaDepan" id="NamaDepan" class="form-control" />
          </div>
          <!-- jabatan -->
          <div class="col-4">
            <label for="">Jabatan</label>
            <input type="text" name="NamaDepan" id="NamaDepan" class="form-control" />
          </div>
          <!-- jenis izin -->
          <div class="col-4">
            <label for="jenis_izin" class="form-label">Jenis Izin</label>
            <select id="jenis_izin" name="jenis_izin" class="form-select" required>
              <option value="">-- Pilih Jenis Izin --</option>
              <option value="Sakit">Sakit</option>
              <option value="Cuti Tahunan">Cuti Tahunan</option>
              <option value="Cuti Khusus">Cuti Khusus</option>
              <option value="Izin Kepentingan Pribadi">Izin Kepentingan Pribadi</option>
            </select>
          </div>
          <!-- tanggal mulai -->
          <div class="col-4">
            <label for="">Tanggal Mulai</label>
            <input type="date" name="NamaDepan" id="tanggal_mulai" class="form-control" />
          </div>
          <!-- tanggal alhir -->
          <div class="col-4">
            <label for="">Tanggal Berakhir</label>
            <input type="date" name="NamaDepan" id="tanggal_berakhir" class="form-control" />
          </div>
          <!-- jumlah hari -->
          <div class="col-4">
            <label for="">Jumlah Hari</label>
            <input type="text" name="NamaDepan" id="jumlah_hari" class="form-control" readonly />
          </div>
          <!-- alasan izin -->
          <div class="col-md-8">
            <label for="">Alasan Izin</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <!-- bukti -->
          <div class="col-md-8">
            <label for="bukti" class="form-label">Upload Bukti (opsional)</label>
            <input type="file" id="bukti" name="bukti" class="form-control" accept="image/*" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Kirim Izin</button>
      </form>
    </div>
    <script src="./js/hitungHari.js"></script>
  </body>
</html>
